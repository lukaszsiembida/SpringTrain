<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia aut</title>
</head>
<body>
    <p><span th:text="${info.name}"/></p>
    <p><span th:text="${info.address.street}"/><span th:text="${info.address.number}"/></p>
    <p><span th:text="${info.address.city}"/></p>
    <p><span th:text="${info.openingHours.start}"/><span th:text="${info.openingHours.end}"/></p>

    <h3>Dziś jest <span th:text="${date}"></span></h3>  <!-- th ozn. że pochodzi od thymeleaf-->

    <div th:replace="fragments/navigation :: navigation"></div> <!--ścieżka  nazwa elementu-->

    <h2>Lista marek aut:</h2>
    <ul>
        <li th:each="manufacturer: ${manufacturers}">
            <span th:text="${manufacturer}"/>
        </li>
    </ul>
    <footer th:replace="fragments/navigation :: footer"></footer>
</body>
</html>
