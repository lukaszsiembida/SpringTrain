<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia aut</title>
</head>
<body>
<div th:fragment="navigation">
    Menu:
    <ul>
        <li><a th:href="@{/}">Strona główna</a></li>
        <li><a th:href="@{/mvc/car}">Dostępne samochody</a></li>
    </ul>

    <div sec:authorize="isAuthenticated()">
        <p>Jesteś zalogowany jako <span sec:authentication="name"/></p>
        <form method="post" th:action="@{/mvc/logout}">
            <input type="submit" value="Wyloguj"/>
        </form>
    </div>
    <div sec:authorize="isAnonymous()">
        <a th:href="@{/mvc/login}">Zaloguj się</a>
        <a th:href="@{/mvc/register}">Zarejestruj konto</a>
    </div>
</div>
<footer th:fragment="footer">
    <p>Copyright by L. Siembida</p>
</footer>
</body>
</html>
