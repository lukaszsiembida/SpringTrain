<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wypo≈ºyczalnia aut</title>
</head>
<body>
        <form method="post" th:action="@{/mvc/car/addOrEdit}" th:object="${car}">
            <input type="hidden" th:field="*{id}"/>
            Producent: <input type="text" required th:field="*{manufacturer}"></br>
            Model: <input type="text" required th:field="*{model}"></br>
            Vin: <input type="text" required th:field="*{vin}"></br>
            Rok produkcji: <input type="number" required th:field="*{yearOfProduction}"></br>
            Ubezpieczenie od: <input type="date" required th:field="*{insuredFrom}"></br>
            Ubezpieczenie do: <input type="date" required th:field="*{insuredTo}"></br>

            <input type="submit" value="Zapisz"/>
        </form>
</body>
</html>
